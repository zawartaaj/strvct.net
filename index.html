<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<title></title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		@font-face {
			font-family: "DefaultFont";
			src: url("resources/fonts/Blender Pro/Blender Pro Book.ttf")
		}

		@font-face {
			font-family: "DefaultFontThin";
			src: url("resources/fonts/Blender Pro/Blender Pro Thin.ttf")
		}

		html,
		body {
			height: 100%;
			width: auto;
		}

		html {
			color: #f4f4ec;
			font-family: "DefaultFont", "Helvetica", sans-serif;
			font-size: 10vw;
			-webkit-font-smoothing: antialiased;
		}

		body {
			background: #191919;
			margin: 0;
			overflow: hidden;
		}

		@keyframes fadeInOpacity {
			0% {
				opacity: 0.1;
			}

			;

			100% {
				opacity: 1;
			}

			;
		}

		@keyframes fadeInBorder {
			0% {
				border-color: #222;
			}

			;

			100% {
				border-color: #444;
			}

			;
		}

		.container {
			height: 100%;
			width: 100%;
			position: relative;
		}

		.vertical-center {
			width: 100%;
			text-align: center;
			margin: 0;
			position: absolute;
			top: 50%;
			-ms-transform: translateY(-50%);
			transform: translateY(-50%);
		}


		.boxTop {
			border-left: 4px solid;
			border-right: 4px solid;
			border-top: 0px;
			border-bottom: 0px;


			width: auto;
			height: 60px;

			border-image: linear-gradient(to top, #555, rgba(0, 0, 0, 0));
			border-image-slice: 10;

			animation-name: fadeInOpacity;
			animation-duration: 3s;
			animation-fill-mode: both;
			animation-timing-function: ease-in-out;
		}

		.boxBottom {
			border-left: 4px solid;
			border-right: 4px solid;
			border-top: 0px;
			border-bottom: 0px;

			width: auto;
			height: 60px;

			border-image: linear-gradient(to bottom, #555, rgba(0, 0, 0, 0));
			border-image-slice: 10;
			margin: 0px;

			animation-name: fadeInOpacity;
			animation-duration: 3s;
			animation-fill-mode: both;
			animation-timing-function: ease-in-out;
		}

		.box {
			border: 4px solid #555;
			text-align: center;

			padding: 50px;
			animation-name: fadeInBorder;
			animation-duration: 3s;
			animation-fill-mode: both;
			animation-timing-function: ease-in-out;
		}

		.boxLeft {
			border-left: 0px;
			border-right: 0px;
			border-top: 4px solid;
			border-bottom: 4px solid;

			width: 60px;
			height: auto;

			border-image: linear-gradient(to left, #555, rgba(0, 0, 0, 0));
			border-image-slice: 10;

			animation-name: fadeInOpacity;
			animation-duration: 3s;
			animation-fill-mode: both;
			animation-timing-function: ease-in-out;
		}

		.boxRight {
			border-left: 0px;
			border-right: 0px;
			border-top: 4px solid;
			border-bottom: 4px solid;

			width: 60px;
			height: auto;

			border-image: linear-gradient(to right, #555, rgba(0, 0, 0, 0));
			border-image-slice: 10;

			animation-name: fadeInOpacity;
			animation-duration: 3s;
			animation-fill-mode: both;
			animation-timing-function: ease-in-out;
		}

		/*
			.text {
				animation-name: fadeInOpacity;
				animation-duration: 0.3s;
				animation-fill-mode: both;
				animation-timing-function: ease-in-out;
			}
				*/
	</style>
</head>

<body>

	<div class="container">
		<div class="vertical-center">

			<center>
				<table style="border-spacing: 0px;">
					<tr>
						<td></td>
						<td class=boxTop></td>
						<td></td>
					</tr>
					<tr>
						<td class=boxLeft></td>
						<td class=box>STRVCT</td>
						<td class=boxRight></td>
					</tr>
					<tr>
						<td></td>
						<td class=boxBottom></td>
						<td></td>
					</tr>
				</table>
			</center>
		</div>
	</div>

</body>

</html>
