<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>

	        html, body {
	        	height: 100%;
	        	width: auto;
	        }

	        html {
	        	color: #f4f4ec;
	        	font-family:  "Helvetica", sans-serif;
				font-size: 50px;
	        	-webkit-font-smoothing: antialiased;
	        }

	        body {
	        	background: #191919;
	        	margin: 0;
	        }

			.container { 
				height: 100%;
				width: 100%;
				position: relative;
				border: 3px solid green; 
			}

			.vertical-center {
				width: 100%;
				text-align: center;
				margin: 0;
				position: absolute;
				top: 50%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
		
		</style>
	</head>
	<body>

		<div class="container">
		  <div class="vertical-center">
		    <p>STRVCT</p>
		  </div>
		</div>
		
	</body>
</html>
