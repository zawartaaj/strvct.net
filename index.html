<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>

			@font-face {
            	font-family: "DefaultFont";
            	src: url("resources/fonts/Blender Pro/Blender Pro Book.ttf") 
        	}

			@font-face {
            	font-family: "DefaultFontThin";
            	src: url("resources/fonts/Blender Pro/Blender Pro Thin.ttf") 
        	}

	        html, body {
	        	height: 100%;
	        	width: auto;
	        }

	        html {
	        	color: #f4f4ec;
	        	font-family:  "DefaultFont", "Helvetica", sans-serif;
				font-size: 20ex;
	        	-webkit-font-smoothing: antialiased;
	        }

	        body {
	        	background: #191919;
	        	margin: 0;
	        }

			.container { 
				height: 100%;
				width: 100%;
				position: relative;
			}

			.vertical-center {
				width: 100%;
				text-align: center;
				margin: 0;
				position: absolute;
				top: 50%;
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}

			.inside {
				text-shadow: 0px 0px 30px #fff;
			}

			.outside {
				text-shadow: 0px 0px 2px #fff;

			}
			.box {
				border: 4px solid #555;
				height: 170px;
				padding-left: 50px;
				padding-right: 50px;
				padding-top: 50px;
				padding-bottom: 50px;

				width: 600px;
				margin: 0 auto;

			}

			.boxTop {
				border-left: 4px solid;
				border-right: 4px solid;
				border-top: 0px;
				border-bottom: 0px;

				padding-left: 50px;
				padding-right: 50px;


				width: 600px;
				height: 130px;
				margin: 0 auto;

				border-image: linear-gradient(to top, #333, rgba(0,0,0,0));
				border-image-slice: 10;
			}

			.boxBottom {
				border-left: 4px solid;
				border-right: 4px solid;
				border-top: 0px;
				border-bottom: 0px;

				padding-left: 50px;
				padding-right: 50px;

				width: 600px;
				height: 130px;
				margin: 0 auto;

				border-image: linear-gradient(to bottom, #333, rgba(0,0,0,0));
				border-image-slice: 10;
			}
		
		</style>
	</head>
	<body>

		<div class="container">
		  <div class="vertical-center">
			  <div class=boxTop></div>
			  <div class="box">STRVCT</div>
			  <div class=boxBottom></div>
		  </div>
		</div>
		
	</body>
</html>
