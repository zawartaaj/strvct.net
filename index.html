<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked with CSS Example - Loading from ReadMe.md</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        blockquote {
            border-left: 4px solid #ccc;
            padding-left: 20px;
            margin-left: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>

    <script>
        // Function to load and render the Markdown content
        async function loadAndRenderMarkdown() {
            try {
                // Fetch the content of ReadMe.md
                const response = await fetch('README.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();

                // Parse the Markdown and insert the resulting HTML into the page
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading Markdown:', error);
                document.getElementById('content').innerHTML = 'Error loading content. Please check the console for details.';
            }
        }

        // Call the function when the page loads
        window.onload = loadAndRenderMarkdown;
    </script>
</body>
</html>
